<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adm - Produtos | Navio</title>
        <link rel="stylesheet" href="../css/header-adm-logado.css"/>
        <link rel="stylesheet" href="../css/main.css"/>
        <link rel="stylesheet" href="../css/adm-logado-incluir-produto.css"/>
        <link rel="stylesheet" href="../css/label-input-form.css"/>
        <link rel="stylesheet" href="../css/botoes-form.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
        
        <script type="text/javascript" src="../scripts/codigo_botao_sair.js"></script>
        <script type="text/javascript" src="../scripts/header-adm-logado.js"></script>
        <script type="text/javascript" src="../scripts/adm-logado-incluir-produto.js"></script>


    </head>
    <body>
        <header>
            <div id="logo">
                <p id= "site-name">Navio</p>
                <img id="shap" src="../images/Logo_Site.png">
            </div>
            <img id="btexit" src="../images/Icone_Sair.png" onclick="redirectsToNonLoggedInicialPage()">
            <button id="btusers-options" class="btform" onclick="redirectsToUserOptionsPage()" >Opções Usuários</button>
            <button id="btproduct-options" class="btform" onclick="redirectsToProductOptionsPage()" >Opções Produtos</button>
            <button id="btclosed-shopping" class="btform" onclick="redirectsToClosedPurshasedPage()" >Compras Fechadas</button>
        </header>

        <main>
            <h1>Incluir Produto</h1>
            <div id="box-product-add">
                <!--TODO: redirecionar para a página de opções produtos, caso os dados da submissão sejam válidos-->
                <!--TODO: definir action -->
                <form action="" method="POST" onsubmit="return areValidAddProductData()">
                    <div class="input-block-label">
                        <label for="productname">Nome:</label>
                        <br>
                    </div>
                    <div class="input-block-input">
                        <input id="productname" type="text" maxlength="44">
                        <br>
                        <br>
                    </div>          
                    <div class="input-block-label">
                        <label for="price">Preço:</label>
                        <br>
                    </div>
                    <div class="input-block-input">
                        <input id="price" type="number" step="0000.01" min="0.01" max="9999.99" value="0">
                        <br>
                        <br>
                        <br>
                    </div>
                    <div class="input-block-label">
                        <label for="description">Descrição:</label>
                        <br>
                    </div>
                    <div class="input-block-input">
                        <textarea id="description" maxlength="286"></textarea>
                        <br>
                        <br>
                        <br>
                    </div>
                    
                    <button id="btadd" class="btform" type="submit">
                        Incluir
                    </button>
                </form>
            </div>
                      
        </main>
    </body>
</html>
