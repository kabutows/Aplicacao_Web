<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cadastro | Navio</title>
        <link rel="stylesheet" href="../css/header.css"/>
        <link rel="stylesheet" href="../css/main.css"/>
        <link rel="stylesheet" href="../css/cadastro.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
        
        <script type="text/javascript" src="../scripts/cadastro.js"></script>
    </head>
    <body>
        <header>
            <div id="logo">
                <p>Navio</p>
                <img src="../images/Logo_Site.png">
            </div>
        </header>

        <main>
            <h1>Cadastro</h1>
            <div id="box-register">
                <!--TODO: definir action -->
                <form action="" method="POST" onsubmit="return areValidData()">
                    <div class="input-block-label">
                        <label for="username">Nome:</label>
                        <br>
                    </div>
                    <div class="input-block-input">
                        <input id="username" type="text">
                        <br>
                        <br>
                    </div>             
                    <div class="input-block-label">
                        <label for="password">Senha:</label>
                        <br>
                    </div>
                    <div class="input-block-input">
                        <input id="password" type="password">
                        <br>
                        <br>
                        <br>
                    </div>
                    <div class="input-block-label">
                        <label for="confirm-password">Confirmar Senha:</label>
                        <br>
                    </div>
                    <div class="input-block-input">
                        <input id="confirm-password" type="password">
                        <br>
                        <br>
                        <br>
                    </div>
                    
                    <button id="btcriar-cadastro" type="submit">
                        Criar seu cadastro
                    </button>
                </form>
            </div>
                      
        </main>
    </body>
</html>
