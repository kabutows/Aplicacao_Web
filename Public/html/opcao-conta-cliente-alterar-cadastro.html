<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alterar Cadastro | Navio</title>
        <link rel="stylesheet" href="../css/header-cliente-logado-opcoes-conta.css"/>
        <link rel="stylesheet" href="../css/main.css"/>
        <link rel="stylesheet" href="../css/opcoes-conta-cliente-alterar-cadastro.css"/>
        <link rel="stylesheet" href="../css/label-input-form.css"/>
        <link rel="stylesheet" href="../css/botoes-form.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
        
        <script type="text/javascript" src="../scripts/opcao-conta-cliente-alterar-cadastro.js"></script>
        <script type="text/javascript" src="../scripts/codigo_botao_sair.js"></script>
        <script type="text/javascript" src="../scripts/header-cliente-logado-opcoes-conta.js"></script>

    </head>
    <body>
        <header>
            <div id="logo">
                <p id= "site-name">Navio</p>
                <img id="shap" src="../images/Logo_Site.png">
            </div>
            <p id="client-name">Olá, Lucas!</p>
            <img id="btexit" src="../images/Icone_Sair.png" onclick="redirectsToNonLoggedInicialPage()">
            <button id="btaccount-delete" class="btform" onclick="accountDelete()">Excluir Conta</button>
            <button id="btregister-edit" class="btform" onclick="redirectsToChangeRegistrationPage()">Alterar Cadastro</button>
        </header>

        <main>
            <h1>Alterar Cadastro</h1>
            <div id="box-register">
                <!--TODO: redirecionar para a página login, já que dados de login foram alterados, caso os dados da submissão sejam válidos-->
                <!--TODO: definir action -->
                <form action="" method="POST" onsubmit="return areValidData()">
                    <div class="input-block-label">
                        <label for="username">Nome:</label>
                        <br>
                    </div>
                    <div class="input-block-input">
                        <input id="username" type="text" maxlength="20">
                        <br>
                        <br>
                    </div>             
                    <div class="input-block-label">
                        <label for="password">Senha:</label>
                        <br>
                    </div>
                    <div class="input-block-input">
                        <input id="password" type="password" maxlength="15">
                        <br>
                        <br>
                        <br>
                    </div>
                    <div class="input-block-label">
                        <label for="confirm-password">Confirmar Senha:</label>
                        <br>
                    </div>
                    <div class="input-block-input">
                        <input id="confirm-password" type="password" maxlength="15">
                        <br>
                        <br>
                        <br>
                    </div>
                    
                    <button class="btform" type="submit">
                        Alterar
                    </button>
                </form>
            </div>
                      
        </main>
    </body>
</html>
